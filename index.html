<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
    <title>Bass Store</title>
</head>
<body>
    <div class="grid">
        <header class="header">
            <section class="name-logo">
                <img src="./assets/imgs/music-clef-bass.svg" alt="llave de fa">
                <h1>Frambulip</h1>
            </section>
        </header>
        <nav class="nav">
            <a href="#seccion-galeria">Galería</a>
            <a href="#seccion-bajos">Bajos</a>
            <a href="#seccion-contacto">Contacto</a>
        </nav>
        <main class="gallery" id="seccion-galeria">
            <section class="gallery-photos">
                <div class="img-box">
                    <img src="./assets/imgs/precision-bass-red.png" alt="precision bass rojo">
                </div>
                <div class="img-box">
                    <img src="./assets/imgs/jazz-bass.png" alt="fender jazz bass">
                </div>
                <div class="img-box">
                    <img src="./assets/imgs/presicion-bass.png" alt="precision bass brazo">
                </div>
                <div class="img-box">
                    <img src="./assets/imgs/musicman-basses.png" alt="bajos musicman stingray">
                </div>
                <div class="img-box">
                    <img src="./assets/imgs/bass-player.png" alt="bajista">
                </div>
                <div class="img-box">
                    <img src="./assets/imgs/rickenbacker-bass.png" alt="bajo rickenbacker">
                </div>
            </section>
        </main>
        <section class="bass-section" id="seccion-bajos">
            <h2>Bajos que encontraste en esta galería!</h2>
        </section>
        <section class="bass">
            <section class="cards">
                <div class="card image">
                    <img src="./assets/imgs/marcus-miller-jazz-bass.png" alt="fender jazz bass">
                </div>
                <div class="card name">
                    <h3>Fender Jazz Bass</h3>
                </div>
                <div class="card more">
                    <button><a href="https://es.wikipedia.org/wiki/Fender_Jazz_Bass" target="_blank">Ver más</a></button>
                </div>
            </section>
            <section class="cards">
                <div class="card image">
                    <img src="./assets/imgs/mike-dirn-precision-bass.png" alt="fender precision bass">
                </div>
                <div class="card name">
                    <h3>Fender Precision Bass</h3>
                </div>
                <div class="card more">
                    <button><a href="https://es.wikipedia.org/wiki/Fender_Precision_Bass" target="_blank">Ver más</a></button>
                </div>
            </section>
            <section class="cards">
                <div class="card image">
                    <img src="./assets/imgs/tim-commerford-musicman.png" alt="Musicman stingray bass">
                </div>
                <div class="card name">
                    <h3>Musicman Stingray Bass</h3>
                </div>
                <div class="card more">
                    <button><a href="https://es.wikipedia.org/wiki/Music_Man_Stingray" target="_blank">Ver más</a></button>
                </div>
            </section>
            <section class="cards">
                <div class="card image">
                    <img src="./assets/imgs/paul-mccartney-rickenbacker.png" alt="Rickenbacker bass">
                </div>
                <div class="card name">
                    <h3>Rickenbacker bass</h3>
                </div>
                <div class="card more">
                    <button><a href="https://es.wikipedia.org/wiki/Rickenbacker_4001" target="_blank">Ver más</a></button>
                </div>
            </section>
        </section>
        <footer class="social" id="seccion-contacto">
            <section class="social-networks">
                <a href="#"><i class="fa-brands fa-youtube fa-xl" style="color: #ffffff;"></i></a>
                <a href="#"><i class="fa-brands fa-instagram fa-xl" style="color: #ffffff;"></i></a>
                <a href="#"><i class="fa-regular fa-envelope fa-xl" style="color: #ffffff;"></i></a>
            </section>
            <section class="contact">
                <p>example@gmail.com</p>
                <p>Dirección #123, Santiago, Chile</p>
            </section>
            <section class="rights">
                <p>Todos los derechos reservados</p>
            </section>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/a0a0b06250.js" crossorigin="anonymous"></script>
</body>
</html>
